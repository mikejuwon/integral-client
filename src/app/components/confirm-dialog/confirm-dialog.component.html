<div class="modal-header">
    <h6 class="modal-title">{{title}}</h6>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="decline()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body text-center">
    <p>{{message}}</p>
    <button type="button" class="btn btn-primary me-2" (click)="confirm()" >{{btnOkText}}</button>
    <button type="button" class="btn btn-secondary" (click)="decline()">{{btnCancelText}}</button>
</div>
