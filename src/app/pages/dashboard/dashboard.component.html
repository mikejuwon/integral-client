<div class="top-header">
    <div class="container">
        <div class="header-text">
            Intergral Admin Panel
            <button class="btn btn-danger float-right" (click)="logout()">Logout</button>
        </div>
    </div>

</div>

<div class="container mb-5">
    <!-- button to the right to add new entry -->
    <div class="row mt-5">
        <div class="col-md-12">
            <button class="btn btn-light" (click)="refresh()">Refresh</button>
            <button class="btn btn-dark float-right" (click)="addNewUser()">Add New Entry</button>
        </div>
    </div>

    <!-- table to display the data -->
    <div class="row mt-5">
        <div class="col-md-12">

            <h6 class="mt-2 mb-3">All Users</h6>

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>S/N</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DOB</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Creation Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of pagedUsers; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                            <td>{{ user.dob | date }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.role }}</td>
                            <td>{{ user.createdAt | date }}</td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2 mb-1" (click)="editUser(user)">Edit</button>
                                <button class="btn btn-sm btn-danger mb-1" (click)="deleteUser(user)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <pagination [itemsPerPage]="pageSize" [totalItems]="totalItems" [(ngModel)]="currentPage"
                (pageChanged)="pageChanged($event)" class="pagination-sm float-right" >
            </pagination>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-7 mb-2">
            <div class="card">
              <div class="card-body">
                <canvas id="ageGroupChart" >{{ chart }}</canvas>
              </div>
            </div>
          </div>
        <div class="col-sm-5 mb-2">
          <div class="card">
            <div class="card-body">
              <canvas id="genderChart">{{ chart }}</canvas>
            </div>
          </div>
        </div>
    </div>

    <!-- designed by Michael Stephen -->
    <div class="text-center mt-5">
        <div class="mt-3 mb-5"> ❤️ Designed by Michael Stephen </div>
    </div>

</div>
